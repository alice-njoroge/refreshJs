<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="output"></div>

<script>
    let output = document.getElementById("output");

    //get the words from the user
    let word1 = prompt("what is the first word?");
    let word2 = prompt("what is the second word?");

    //sort the letters in the words alphabetically
    let arr1 = word1.split("").sort().join();
    let arr2 = word2.split("").sort().join();

    //compare the arrays
    arr1 === arr2 ? (output.innerHTML = "Yes"): (output.innerHTML = "No");

</script>

</body>
</html>
