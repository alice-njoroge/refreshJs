<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="output"></div>
<input type="button" value="Start Game" onclick="start()">

<script>
    let output = document.getElementById("output");
    let secWord = ["js", "php"];

    function start() {
        let givenWord = prompt("What is your word?");
        compare(secWord, givenWord);
    }

    function compare(secret, given) {
        secret.includes(given) ? output.innerHTML = "correct" : start();
    }

</script>

</body>
</html>
